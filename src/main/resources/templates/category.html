<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Reviews by Category</title>
</head>
<body>
<H1 th:text="${category.category}"></H1>

<h2 th:each="currentCategory: ${category.reviewsInCategory}">
	 <a th:href="@{/review(id=${review.id})}" th:text="${currentCategory.title}"></a>
</h2>
</body>
</html>
